# ================================================================================
# Mainsail
# ================================================================================

[include mainsail.cfg]
[include KAMP_Settings.cfg]
[exclude_object]



# ================================================================================
# mcu
# ================================================================================

[mcu]
serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.2:1.0-port0
# serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

# ================================================================================
# input_shaper
# ================================================================================

[input_shaper]
shaper_freq_x: 95.2
shaper_type_x: ei
shaper_freq_y: 60.0
shaper_type_y: mzv


# ================================================================================
# printer
# ================================================================================

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 9500
max_accel_to_decel: 5500
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 3

# ================================================================================
# stepper_x
# ================================================================================

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_min: 0
position_max: 228.5
homing_speed: 50

# ================================================================================
# tmc2209 stepper_x
# ================================================================================

[tmc2209 stepper_x]
uart_pin: PA10
interpolate: True
run_current: 0.9
stealthchop_threshold: 0

# ================================================================================
# stepper_y
# ================================================================================

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 220
position_max: 220
homing_speed: 50

# ================================================================================
# tmc2209 stepper_y
# ================================================================================

[tmc2209 stepper_y]
uart_pin: PA9
interpolate: True
run_current: 0.9
stealthchop_threshold: 0

# ================================================================================
# stepper_z
# ================================================================================

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 2
full_steps_per_rotation: 200
# endstop_pin: !PA11
# position_endstop: 0.5
endstop_pin: probe:z_virtual_endstop
homing_speed: 5
position_max: 230
position_min: -5
homing_retract_dist: 2
homing_retract_speed:4
second_homing_speed:2

# ================================================================================
# tmc2209 stepper_z
# ================================================================================

[tmc2209 stepper_z]
uart_pin: PE5
interpolate: True
run_current: 0.9
stealthchop_threshold: 0

# ================================================================================
# extruder
# ================================================================================

[extruder]
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
#gear_ratio: 50:17
#rotation_distance: 13.194
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
#control = pid
#pid_kp = 18.94
#pid_ki = 1.34
#pid_kd = 66.81 
min_temp: 10
max_temp: 290
pressure_advance: 0.025 #to be calibrated
pressure_advance_smooth_time: 0.03 #to be calibrated
max_extrude_only_distance: 500.00
max_extrude_only_velocity: 120

# ================================================================================
# tmc2209 extruder
# ================================================================================

[tmc2209 extruder]
uart_pin: PB13
interpolate: true
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4



# ================================================================================
# heater_fan my_nozzle_fan
# ================================================================================

[heater_fan my_nozzle_fan]
pin: PB0
heater_temp: 50.0
fan_speed: 1.0

# ================================================================================
# heater_bed
# ================================================================================

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10
min_temp: 0
max_temp: 130

# ================================================================================
# fan
# ================================================================================

[fan]
pin: PB1

# ================================================================================
# display_status
# ================================================================================

[display_status]

# ================================================================================
# bltouch
# ================================================================================

[bltouch]
sensor_pin: ^PC4
control_pin: PA8
x_offset: -23.0
y_offset: -32.5
#z_offset: 0.00
pin_move_time: 0.35
speed: 20
samples: 2
sample_retract_dist: 2.5
samples_result: average
samples_tolerance: 0.09
samples_tolerance_retries: 2
stow_on_each_sample: True

# ================================================================================
# safe_z_home
# ================================================================================

[safe_z_home]
#home_xy_position: 113.5, 108 #truehome
home_xy_position: 136.5, 140.5 #bltouch home
speed: 200
z_hop: 10
z_hop_speed: 15
move_to_previous: False

# ================================================================================
# bed_mesh
# ================================================================================

[bed_mesh]
speed: 200
horizontal_move_z: 5.5
mesh_min: 3, 3
mesh_max: 204.4, 187.4
probe_count: 7,7
algorithm: bicubic
bicubic_tension: 0.2
mesh_pps: 3,3
move_check_distance: 5
split_delta_z: .025
fade_start: 1
fade_end: 10
fade_target: 0

# ================================================================================
# bed_screws
# ================================================================================

[bed_screws]
screw1: 7,0
screw1_name: Front-Left
screw2: 215,0
screw2_name: Front-Right
screw3: 110,210
screw3_name: Rear
horizontal_move_z: 10.0
probe_height: 0.100
speed: 50.0
probe_speed: 4

# ================================================================================
# screws_tilt_adjust
# ================================================================================

[screws_tilt_adjust]
screw1: 7,35
screw1_name: Front-Left
screw2: 215,35
screw2_name: Front-Right
screw3: 110,220
screw3_name: Rear
horizontal_move_z: 10.0
speed: 50.0
screw_thread: CCW-M4

# ================================================================================
# pause_resume
# ================================================================================

[pause_resume]
recover_velocity: 50

# ================================================================================
# virtual_sdcard
# ================================================================================

[virtual_sdcard]
path: ~/printer_data/gcodes

# ================================================================================
# Temp Sensors
# ================================================================================

[temperature_sensor RPI]
sensor_type: temperature_host

[temperature_sensor Klipper]
sensor_type: temperature_mcu

